<leaflet bounds="bounds" markers="markers" class="map"></leaflet>
<md-sidenav
    class="md-sidenav-right md-whiteframe-0dp"
    md-component-id="right"
    md-is-open="big"
    md-whiteframe="4"
    md-disable-backdrop="true">
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Georeferenced Sites</h1>
  </md-toolbar>
  <md-content layout-padding >
    <md-button ng-click="close()" class="md-primary" hide-gt-md>
      Close Sidenav Left
    </md-button>
    <p hide show-gt-md>
      This sidenav is locked open on your device. To go back to the default behavior,
      narrow your display.
    </p>
  </md-content>

</md-sidenav>
