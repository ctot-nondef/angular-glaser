<leaflet bounds="bounds" markers="markers" class="map"></leaflet>
<md-sidenav
    class="md-sidenav-right md-whiteframe-0dp"
    md-component-id="right"
    md-is-open="big"
    md-whiteframe="4"
    md-disable-backdrop="true">
  <md-content >
    <md-tabs md-dynamic-height md-border-bottom md-selected="activeTab" md-stretch-tabs="always">
     <md-tab label="sites">
       <md-content >
         <md-list class="md-dense" flex>
            <md-list-item class="md-2-line" ng-repeat="site in markers" ng-click="selSite(site.id)">
              <md-icon>map</md-icon>
              <div class="md-list-item-text">
                <h3>{{ site.message }}</h3>
                <p>{{site.lat}}/{{site.lng}}</p>
              </div>
            </md-list-item>
         </md-list>
       </md-content>
     </md-tab>
     <md-tab label="squeezes">
       <md-content class="md-padding">
         <md-table-container>
       	  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
       	    <thead md-head md-order="" md-on-reorder="getNewOrder">
       	      <tr md-row>
       	      	<th md-column><span></span></th>
       	        <th md-column md-order-by="title"><span>Title</span></th>
       	        <th md-column md-order-by="inscription.language"><span>Language</span></th>
       	      </tr>
       	    </thead>
       	    <tbody md-body>
       	      <tr md-row
       	      		md-select="squeeze"
       	      		md-select-id="{{squeeze.priref[0]}}"
       	      		ng-repeat="squeeze in Model.Result"
       	      		ui-sref="gl.singleRecord({refID: {{squeeze.priref[0]}}})"
       	      		class="vspinentry" ng-style="dynStyle" ng-init="dynStyle={'animation-delay':$index/50+'s','overflow':'hidden'}" >
       			<td md-cell>
       				<img ng-src="{{'http://opacbasis.w07adlib1.arz.oeaw.ac.at/wwwopac.ashx?command=getcontent&server=images&value=' + squeeze['reproduction.reference'][0] + '&width=200&height=200&scalemode=fill&fillmode=center&imageformat=jpg'}}" class="squeezeicon" alt="{{squeeze['reproduction.reference'][0]}}" />
       			</td>
       	        <td md-cell>{{squeeze.title[0]}}</td>
       	        <td md-cell>{{squeeze['inscription.language'][0]}}</td>
       	      </tr>
       	    </tbody>
       	  </table>
       	</md-table-container>
       </md-content>
     </md-tab>
   </md-tabs>
  </md-content>

</md-sidenav>
