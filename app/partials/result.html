<div>
	<md-grid-list
	    md-cols="2" md-cols-sm="3" md-cols-md="5" md-cols-gt-md="8"
	    md-row-height-gt-md="1:1" md-row-height="1:1"
	    md-gutter="8px" md-gutter-gt-sm="4px" layout="row" layout-align="center start" ng-animate="'spinentry'">
		<md-grid-tile ng-repeat="squeeze in Model.Result"
					ui-sref="gl.singleRecord({refID: {{squeeze.priref[0]}}})"
		            md-rowspan="1"
		            md-colspan="1"
		            md-colspan-sm="1"
		            md-colspan-xs="1"
		            class="spinentry" ng-style="dynStyle" ng-init="dynStyle={'animation-delay':$index/50+'s','overflow':'hidden'}">
		  	<img ng-src="{{'http://opacbasis.w07adlib1.arz.oeaw.ac.at/wwwopac.ashx?command=getcontent&server=images&value='+squeeze['reproduction.reference'][0]+'&width=200&height=200&scalemode=fill&fillmode=center'}}" style="width:100%;" />
		  	<md-grid-tile-footer layout="column" layout-align="center center">
		  		<h5 >{{squeeze.alternative_number[0]}}</h5>
		  	</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
