<div class="pagewrapper" layout="column" layout-align="start start" layout-padding>
	<h2 class="md-display-1">Bibliography</h2>
	<md-table-pagination md-limit="Model.Pagesize" md-limit-options="[10, 20, 40, 100]" md-page="Model.Page" md-total="{{Model.Total}}" md-on-paginate="getPage" md-page-select></md-table-pagination>
	<md-table-container>
	  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
	    <thead md-head md-order="title" md-on-reorder="getNewOrder">
	      <tr md-row>
	        <th md-column md-order-by="title"><span>Title</span></th>
	        <th md-column md-order-by="date"><span>Publication Date</span></th>
	        <th md-column md-order-by="series"><span>Series</span></th>
	        <th md-column md-order-by=""><span>Volume</span></th>
	      </tr>
	    </thead>
	    <tbody md-body>
	      <tr md-row
	      		md-select="bib"
	      		ng-repeat="bib in Model.Result"
	      		ui-sref="gl.singleBib({refID: '{{bib.key}}'})"
	      		class="vspinentry" ng-style="dynStyle" ng-init="dynStyle={'animation-delay':$index/50+'s','overflow':'hidden'}" >
	        <td md-cell>{{bib.data.title}} .</td>
	        <td md-cell>{{bib.data.date}} .</td>
	        <td md-cell>{{bib.data.series}} .</td>
	        <td md-cell>{{bib.data.seriesNumber}} .</td>
	      </tr>
	    </tbody>
	  </table>
	</md-table-container>
</div>
