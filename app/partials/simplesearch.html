<div class="pagewrapper" layout="row" layout-align="center start" layout-padding layout-wrap>
  <div class="maincard card" layout="column" flex="noshrink" layout-align="start start" >
    <md-content layout-padding>
      <div>
        <h2 class="md-display-1">Simple Search</h2>
        <div><span>Search the Glaser Collection for a sequence of keywords. <br>
        Separate them by SPACEs. Use * as wildcards.</span></div>
        <md-input-container class="md-block" >
          <label>Search Keyword(s)</label>
          <input ng-model="Model.keyword">
        </md-input-container>
        <md-button ng-click="simpleSearch()">Submit</md-button>
      </div>
    </md-content>
  </div>
  <md-whiteframe class="md-whiteframe-3dp card subcard" layout="column" flex="noshrink" layout-align="start start">
    <md-content layout-padding>
      <div>
        <h2 class="md-display-1">Information</h2>
        <div><span>Simple Search currently queries the following Fields using an OR logic.</span></div>
        
      </div>
    </md-content>
  </md-whiteframe>
  <md-whiteframe class="md-whiteframe-3dp card subcard" layout="column" flex="noshrink" layout-align="start start">
    <md-content layout-padding>
      <div>
        <h2 class="md-display-1">Previous Searches</h2>
        <div><span>Searches are currently only saved within one session.</span></div>
          <md-whiteframe class="md-whiteframe-11dp" layout layout-align="center center">
            <md-list flex>
              <md-list-item class="spinentry projectline md-3-line md-long-text" style="margin-top: 0px;" ng-repeat="search in Model.previousSearches" ui-sref="gl.results({resID: {{$index+1}}})">
                  <span>{{search}}</span>
                  <md-divider ></md-divider>
              </md-list-item>
            </md-list>
          </md-whiteframe>  
      </div>
    </md-content>
  </md-whiteframe>
</div>
