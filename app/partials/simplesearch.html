<h2 class="md-display-2 ">Simple Search</h2>
<md-content>
  <div layout="column" layout-align="space-around start">
    <div><span>This form will search the Glaser collection for the keywords below.</span></div>
    <md-input-container>
      <label>Search Keyword</label>
      <input ng-model="Model.keyword">
    </md-input-container>
    <md-button ng-click="simpleSearch()">Submit</md-button>
  </div>
</md-content>
